<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>식당정보</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v6.10.1/dist/ol.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <script src="/js/popUp.js"></script>
    
    <script th:inline="javascript">
        const SEQ = /*[[${seq}]]*/ '';
        const NAME = /*[[${name}]]*/ '';
        const CATEGORY = /*[[${category}]]*/ '';
        const DORO = /*[[${doro}]]*/'';
        const JIBEON = /*[[${jibeon}]]*/ '';
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <img src="https://place.map.kakao.com/m/1238472498#photoList?type=all&pidx=0" class="card-img-top" alt="식당 사진">
            <div class="card-body">
                <div class="title-category d-flex align-items-center">
                    <h5 th:utext="${name}" class="card-title me-3">한식당</h5>
                    <span th:utext="${category}" class="badge bg-primary"></span>
                    <p id="overallRating" class="overallRating card-text"></p>
                </div>
                <p class="card-text mt-3"><span class="bold-text">도로명 주소 :</span> <span th:utext="${doro}"></span></p>
                <p class="card-text"><span class="bold-text">지번 주소 :</span> <span th:utext="${jibeon}"></span></p>
                <p class="card-text"><span class="bold-text">영업시간 :</span> <span id="timeList"></span></p>
                <p class="card-text"><span class="bold-text">전화번호 :</span> <span id="number"></span></p>
                
                <p style="font-weight: bold;">메뉴</p>
                <ul id="menuList" class="list_menu"></ul>
                <h6 class="mt-4">리뷰</h6>
                <ul id="reviewList" class="review-container"></ul>
                <h6 class="mt-4">블로그 후기</h6>
                <div id="blogList" class="blog-review-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
