<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>식당정보</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v6.10.1/dist/ol.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <script src="/js/popUp.js"></script>
    
    <script th:inline="javascript">
        const SEQ = /*[[${seq}]]*/ '';
        const NAME = /*[[${name}]]*/ '';
        const CATEGORY = /*[[${category}]]*/ '';
        const DORO = /*[[${doro}]]*/'';
        const JIBEON = /*[[${jibeon}]]*/ '';
    </script>
    <style>
        .review-container,
        .blog-review-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .photo_container {
            display: flex;
            flex-wrap: wrap;
        }
        .img_thumb {
            width: 110px;
            height: 90px;
            margin: 5px;
        }
        .separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <img src="https://place.map.kakao.com/m/1238472498#photoList?type=all&pidx=0" class="card-img-top" alt="식당 사진">
            <div class="card-body">
                <div class="title-category">
                    <h5 th:utext="${name}" class="card-title">한식당</h5>
                    <p th:utext="${category}" class="card-text category"></p>
                </div>
                <p th:utext="'도로명 주소 : ' + ${doro}" class="card-text"></p>
                <p th:utext="'지번 주소 : ' + ${jibeon}" class="card-text"></p>
                <p id="timeList" class="card-text"></p>
                <p id="number" class="card-text"></p>
                <p>(음식 메뉴)</p>
                <p id="menuList" class="card-text"></p>
            </div>
                <h6>(리뷰)</h6>
                <div id="reviewList" class="review-container"></div>
                <h6>(블로그 후기)</h6>
                <div id="blogList" class="blog-review-container">
                    <button class="btn btn-primary" onclick="loadMoreBlogReviews()">더보기</button>
                </div>
        </div>
    </div>
</body>

<template id="reviewTpl">
    <div>
        <p></p>
    </div>
</template>

</html>
